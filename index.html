<body background="glass.png">
  <center>
    <h1 class="btn btn-info heading">Ai Object Finder
          <br>
 <span class="seperate"> The input name which you will give should match the names present in the video model, then only the model will detect</span>
    </h1>
    <br>
    <h2 class="bold">Object Name:</h2>
    <input type="text" class="wide"placeholder="type object here"  id="input">
    <br><br><br>
    <button onclick="start()" class="btn btn-success">Start</button>
<br>
    <span>
      <h2 class="btn btn-danger" id="status"></h2>
      <h3 id="object_found" class="btn btn-warning"></h3>
    </span>
  </center>
